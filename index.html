<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>QR Code Generator-JS</title>
  </head>

  <body>
    <form>
      <h2 class="heading">QR Code Generator</h2>

      <input
        type="url"
        id="website"
        name="website"
        placeholder="https://github.com/lacegiovanni17"
        required
      />

      <div id="qrcode-container">
        <div id="qrcode" class="qrcode"></div>
      </div>

      <button type="button" class="generateBtn" onclick="generateQRCode()">
        Generate QR Code
      </button>
    </form>
    <script src="file.js"></script>
  </body>
</html>
